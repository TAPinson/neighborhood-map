<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="floating-panel">
      <h3>Information pertaining to your selection will appear here</h3>
      <p data-bind="with: chosenHotspot">
        Title: <span data-bind="text: title"></span><br>
        ID: <span data-bind="text: id" id="idBox" class="idBox"></span>
      </p>
    </div>

    <div class="container">
      <h3 class="instructions"> Select a Hotspot to learn more! </h3>

      <button data-bind="click: addMarker">Show All Markers</button>
      <button data-bind="click: deleteMarkers">Close Markers</button><br>
      Add only one marker at a time:
      <select data-bind="options: hotSpots,
                         optionsText: 'title',
                         value: chosenHotspot,
                         optionsCaption: 'Choose...',
                         event:{ change: addOneMarker}" class="location-list"> LOCATION DROPDOWN BOX
      </select><br>

      Remove markers one at a time:
      <select data-bind="options: hotSpots,
                         optionsText: 'title',
                         value: chosenHotspot,
                         optionsCaption: 'Choose...',
                         event:{ change: deleteOneMarker}" class="location-list"> Delete Markers
      </select><br>

    </div>
    


    <div id="map"></div>

    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCihIVMZnbuCszRMz-ELrIgfT25wgUiv6k&v=3&callback=initMap"></script>
  
  </body>
</html>
