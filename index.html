<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="instructions"> Customize Your Hotspots: </div>
        <div class="buttons">
          <button class="addMarkers" data-bind="click: addMarkers">All Markers</button>
          <button class="deleteMarkers" data-bind="click: deleteMarkers">Close All</button>
        </div>
        <p class="dropdowns">
          <select class="add-one" data-bind="options: hotSpots,
                         optionsText: 'title',
                         value: chosenHotspot,
                         optionsCaption: 'Add this marker...',
                         event:{ change: addOneMarker}" class="location-list"> LOCATION DROPDOWN BOX
          </select>


          <select class="remove-one" data-bind="options: hotSpots,
                         optionsText: 'title',
                         value: trashSpot,
                         optionsCaption: 'Remove this marker...',
                         event:{ change: deleteOneMarker}" class="location-list"> Delete Markers
          </select><br>
      </p>

        <div class="list-markers">
          <div class="show-me">Show:</div>
            <ul data-bind="foreach: { data: hotSpots, as: 'chosenHotspot', with: 'map' }" class="hotspotList">
              <li data-bind="text: title, event:{ click: listedMarkers} " class="hotspotItems"></li>
            </ul>
        </div>
    </div>
    <p>
      <div class="KOstuff">
      <form data-bind="submit:addItem">
        Add item: <input type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
      </form>

      <p>Your values:</p>
      <select multiple="multiple" height="5" data-bind="options:allItems, selectedOptions:selectedItems"> </select>

      <div>
        <button data-bind="click: removeSelected, enable: selectedItems().length > 0">Remove</button>
        <button data-bind="click: sortItems, enable: allItems().length > 1">Sort</button>
      </div>
    </div>


    <div id="map"></div>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/viewmodel.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCihIVMZnbuCszRMz-ELrIgfT25wgUiv6k&v=3&callback=initMap"></script>
  </body>
</html>
